<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div align = "center">

    <h1 class = elegantshadow>Edytuj SalÄ™</h1>
    <br/>

    <form action= "#" th:action="@{/updateSala}" th:objects = "${sala}" method = "post">

        <table class = styled-table>
            <tr>
                <td>nr_sali</td>
                <td><input type = "text" th:field ="*{sala.nr_sali}" readonly="readonly"></td>
            </tr>

            <tr>
                <td>nazwa_sali:</td>
                <td><input type = "text" th:field ="*{sala.nazwa_sali}"></td>
            </tr>

            <tr>
                <td>nr_dzialu:</td>
                <td><input type = "text" th:field ="*{sala.nr_dzialu}"></td>
            </tr>

            <tr>
                <td>rezerwacja_sali_od:</td>
                <td><input type = "text" th:field ="*{sala.rezerwacja_sali_od}"></td>
            </tr>

            <tr>
                <td>rezerwacja_sali_do:</td>
                <td><input type = "text" th:field ="*{sala.rezerwacja_sali_do}"></td>
            </tr>

            <tr>
                <td>ilosc_miejs_do_siedzenia:</td>
                <td><input type = "text" th:field ="*{sala.ilosc_miejsc_do_siedzenia}"></td>
            </tr>

            <tr>
                <td>ilosc_komputerow:</td>
                <td><input type = "text" th:field ="*{sala.ilosc_komputerow}"></td>
            </tr>

            <tr>
                <td>powierzchnia:</td>
                <td><input type = "text" th:field ="*{sala.powierzchnia}"></td>
            </tr>

            <tr>
                <td>Item Name:</td>
                <td colspan= "2"><button type = "submit">Save</button></td>
            </tr>



        </table>


    </form>

</div>
</body>
</html>
